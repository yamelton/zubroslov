name: Deploy
on:
  push:
    branches: [main]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: |
          cd frontend
          npm ci
          npm run build
      - uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "frontend/dist/*"
          target: "/var/www/zubroslov/frontend"

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq python3-pip
          pip install pyjwt

      - name: Login to Yandex Container Registry
        env:
          YC_SA_KEY: ${{ secrets.YC_SA_KEY }}
          YC_REGISTRY_ID: ${{ secrets.YC_REGISTRY_ID }}
        run: |
          # Проверка, что YC_SA_KEY не пустой (для отладки)
          if [ -z "$YC_SA_KEY" ]; then
            echo "ERROR: YC_SA_KEY is empty!"
            exit 1
          fi
          # Устанавливаем зависимости
          sudo apt-get update
          sudo apt-get install -y jq python3-pip
          pip install pyjwt

          # Генерация токена
          TOKEN=$(python3 -c "import jwt, os, json; \
            try: \
              sa_key = os.environ['YC_SA_KEY']; \
              key_data = json.loads(sa_key); \
              key = key_data['private_key']; \
              token = jwt.encode({'aud': 'https://iam.api.cloud.yandex.net/iam/v1/tokens'}, key, algorithm='PS256'); \
              print(token); \
            except Exception as e: \
              print(f'Error: {e}'); exit(1)")
        
          echo "$TOKEN" | docker login --username iam --password-stdin cr.yandex

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          push: true
          tags: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/zubroslov-api:latest
